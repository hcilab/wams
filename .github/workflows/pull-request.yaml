name: Pull Request

on:
  pull_request:
    paths-ignore:
      - ".github/**"
      - ".vscode/**"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ”¨ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ‘€ Check Lint Errors
        run: npm run lint

      - name: ğŸ‘€ Check Formatting Style
        run: npm run format:check

      - name: ğŸ§ª Run Unit Tests
        run: npm run test
