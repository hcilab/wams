<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="user-scalable=no,
                 width=device-width,
                 initial-scale=1,
                 maximum-scale=1"
        />
    <meta name="msapplication-tap-highlight" content="no" />
    <link href="drawing-app.css" rel="stylesheet" type="text/css" />
    <title>Collaborative Drawing | WAMS: Workspaces Across Multiple Surfaces</title>
  </head>

  <body>
    <div id="root">
      <canvas id="wams" width="600" height="400">
      </canvas>
      <div id="controls">
        <ul class="control-buttons">
          <button id="pan" class="active" data-type="pan">
            <i class="far fa-hand-paper"></i>
          </button>
          <button id="draw" data-type="draw">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button id="color" class="red" data-type="color">
            <i class="fas fa-circle"></i>
          </button>
          <button id="width" class="medium" data-type="color">
            <div class="line line-thin"></div>
            <div class="line line-medium"></div>
            <div class="line line-thick"></div>
          </button>
          <div id="color-picker">
            <i class="fas fa-circle red" data-color="red"></i>
            <i class="fas fa-circle orange" data-color="orange"></i>
            <i class="fas fa-circle yellow" data-color="yellow"></i>
            <i class="fas fa-circle green" data-color="green"></i>
            <i class="fas fa-circle blue" data-color="blue"></i>
            <i class="fas fa-circle grey" data-color="grey"></i>
            <i class="fas fa-circle black" data-color="black"></i>
          </div>
          <div id="width-picker">
            <i class="fas fa-circle thin" data-widthName="thin" data-widthValue="10" ></i>
            <i class="fas fa-circle medium" data-widthName="medium" data-widthValue="20" ></i>
            <i class="fas fa-circle thick" data-widthName="thick" data-widthValue="40" ></i>
          </div>
        </ul>
      </div>

    </div>
    <script src="https://kit.fontawesome.com/3cc3d78fde.js"></script>
    <script src="client.js"></script>
    <script src="drawing-app-client.js"></script>
  </body>
</html>
